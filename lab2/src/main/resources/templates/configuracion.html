<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuracion del Juego</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        mainnn{
            display:flex;
        }
    </style>
</head>
<body>
<div class="mainnn">
<h1>Configuración del Juego de Bingo</h1>
<form action="/conf/start" th:object="${config}" method="post">
    <div class="form-group">
    <label for="tamaño">Tamaño de la tarjeta (NxN):</label><br><br>
    <input type="text" id="tamaño" th:field="*{tamaño}" required><br><br>
    </div>
    <div class="form-group">
        <label for="tarjetas">Número de tarjetas:</label><br><br>
        <input type="text" id="tarjetas" th:field="*{tarjetas}" required><br><br>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Generar Tarjetas</button>
</form>
</div>
</body>
</html>
